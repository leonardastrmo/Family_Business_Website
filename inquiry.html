<body>

  <style>
    body {
      font-family: Arial, sans-serif;
      /* padding: 2em; */
    }
    .container {
      max-width: 600px;
      margin: auto;
      margin-top: 0%;
      background-color: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.75em;
      margin-top: 0.5em;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 1.5em;
      background-color: #4CAF50;
      color: white;
      padding: 0.75em;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    .thank-you {
      text-align: center;
      font-size: 1.2em;
      color: green;
    }
  </style>
  
  <h2 style="font-family: GeneralSansMedium; text-align: left; font-size: 1.77rem; margin-top: 30px; margin-left: 315px;">Get in touch with us!</h2>

  <div class="container">
    <h2>Inquiry Form</h2>
    <form id="inquiry-form" action="https://formspree.io/f/mldbbznn" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>
    
      <label for="email">Email address - so we can get back to you!</label>
      <input type="email" id="email" name="email" required>
    
      <label for="dates">Desired Dates</label>
      <input type="text" id="dates" name="dates" placeholder="e.g. July 10â€“15, 2025" required>
    
      <label for="message">Any Additional Notes</label>
      <textarea id="message" name="message" rows="5" placeholder="Any specific questions or requests?"></textarea>
    
      <button type="submit">Submit Inquiry</button>
    </form>
  </div>


  <div id="footnote">
    <div id="contact">
      <p>Contact</p>
      <span style="font-family:GeneralSansLight;font-size:16px;color: black;">
        <p>email: <a href="mailto:villastrmo@gmail.com">villastrmo@gmail.com </a></p>
        <p>phone: +385 91 455 0781 </p>
      </span>
    </div>
</div>
<script>
  const form = document.getElementById('inquiry-form');
  form.addEventListener('submit', async function (e) {
    e.preventDefault();

    const formData = new FormData(form);
    const response = await fetch(form.action, {
      method: form.method,
      body: formData,
      headers: {
        'Accept': 'application/json'
      }
    });

    if (response.ok) {
      window.location.href = "https://leonardastrmo.github.io/Family_Business_Website/thank-you.html";
    } else {
      alert("There was a problem submitting the form.");
    }
  });
</script>
